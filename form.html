<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Text Input Control</h1>
    <form>
    Name :    <input type="text" class="name"><br/>
    Password: <input type="password" class="name"><br/>
    Address:  <textarea class="address">Type your address here..</textarea><br/>
    DateofBirth: <input type="date">
    <input type="checkbox">I agree all your terms and conditions
    <input type="radio" value="female" name="gender">Female
    <input type="radio" value="male" name="gender">Male
    <select name="city" id="city">
        <option value="chennai">Chennai</option>
        <option value="Tirunelveli">Tirunelveli</option>
    </select>
    <button id="btnsubmit">click me</button>
<button type="reset">Reset</button>
</form>

    <form action="image.html" method="get">
        <input type="text" placeholder="username">
        <input type="password" placeholder="Enter your password">
        <button>Signup</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
